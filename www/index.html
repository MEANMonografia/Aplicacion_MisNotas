<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mis Notas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="wrapper">
        <div id="formContent">
            <form>
                <div>
                    <img src="./resources/mis_notas2.png" id="icon" alt="Mis Notas logo"/>
                </div>
                <input type="text" id="login" name="login" placeholder="Nombre de Usuario">
                <input type="text" id="password" name="login" placeholder="Contraseña">
                <input type="submit" value="Ingresar">
            </form>

            <div id="formFooter">
                <span>¿Eres nuevo usuario?</span> <a href="#">¡Registrate acá!</a>
            </div>
        </div>
    </div>
</body>
</html>
